<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Landing Page - Projeto 01</title>
	<meta charset="utf-8">
	<meta name="description" content="Landing Page utilizando HTML e CSS">
	<meta name="keywords" content="html,css,landing-page">
	<meta name="author" content="Wellington Santos">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
		<div class="center">
			<img src="images/logo.png">
		</div><!-- center -->
	</div><!-- header -->

	<div class="container-banner">
		<div class="center">
			<div class="form">
				<h2>Preencha o formulário abaixo para entrarmos em contato.</h2>
				<form name="f-contato" id="form-contato" method="post">
					<div class="input-container">
						<span>
							<span class="warning">*</span>Nome
						</span>
						<input type="text" name="nome" required>
					</div>
					<div class="input-container">
						<span>
							<span class="warning">*</span>E-mail
						</span>
						<input type="email" name="email" required>
					</div>
					<div class="input-container">
						<span>
							<span class="warning">*</span>Telefone
						</span>
						<input type="tel" name="telefone" pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}" required>
					</div>

					<p><span class="warning">*</span> Campos obrigatórios</p>

					<div class="input-container">
						<div class="input-submit-container">
							<input type="submit" value="Enviar">
						</div>
					</div>
				</form>
			</div> <!-- form -->
		</div>
	</div><!-- container-banner-->
</body>
</html>
